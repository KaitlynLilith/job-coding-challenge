<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Imports the CSS for the page -->
    <link rel="stylesheet" href="styles/index.css" />

    <!-- Imports the Javascript for the page -->
    <script defer type="module" src="scripts/controller.js"></script>

    <!-- Icon and Title: Shows up in browser tab -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/kl-logo.png"
    />
    <title>Katie's Interview</title>
  </head>
  <body>
    <!-- Makes an invisible box around everything -->
    <div id="everything-box" class="rel flexc fcenter">
      <div id="insulation" class="rel grid-container"></div>
    </div>
    <div id="change-view" class="rel flexc fcenter">
      <div id="change-box" class="rel flexc">
        <input type="text" id="coin" name="coin" placeholder="Insert Money" />
        <div id="total-box" class="rel">0</div>
        <button id="submit" class="rel">Insert Money</button>
      </div>
    </div>
  </body>
</html>
