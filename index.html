<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Imports the CSS for the page -->
    <link rel="stylesheet" href="styles/index.css" />

    <!-- Imports the Javascript for the page -->
    <script defer type="module" src="scripts/controller.js"></script>

    <!-- Icon and Title: Shows up in browser tab -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/kl-logo.png"
    />
    <title>Katie's Interview</title>
  </head>
  <body>
    <!-- Makes an invisible box around everything -->
    <div id="everything-box" class="rel flexc fcenter">
      <div id="insulation" class="rel grid-container">
        <div id="centered-box" class="rel flexc"></div>
      </div>
    </div>
  </body>
</html>
